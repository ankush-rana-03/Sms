<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Debug - Subject Deletion</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5;
        }
        .debug-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ccc; 
            background: white;
            border-radius: 8px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; font-weight: bold; }
        button { 
            padding: 15px 20px; 
            margin: 10px; 
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .log { 
            background: #f8f9fa; 
            padding: 10px; 
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        input, select { 
            padding: 10px; 
            margin: 5px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîç Mobile Debug - Subject Deletion</h1>
    
    <div class="debug-section">
        <h3>üì± Test Your Backend Connection</h3>
        <p>First, let's check if your backend is accessible:</p>
        
        <div class="form-group">
            <label>Backend URL:</label>
            <input type="text" id="backendUrl" value="https://sms-38ap.onrender.com" placeholder="Enter your backend URL">
        </div>
        
        <button onclick="testBackendConnection()">üîó Test Backend Connection</button>
        <div id="connectionResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>üóëÔ∏è Test Subject Deletion</h3>
        <p>Now let's test the actual deletion:</p>
        
        <div class="form-group">
            <label>Teacher ID:</label>
            <input type="text" id="teacherId" value="689b7e9af671787951430158" placeholder="Enter teacher ID">
        </div>
        
        <div class="form-group">
            <label>Section:</label>
            <select id="section">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Subject:</label>
            <input type="text" id="subject" value="Hindi" placeholder="Enter subject name">
        </div>
        
        <button onclick="testSubjectDeletion()">üóëÔ∏è Test Subject Deletion</button>
        <div id="deletionResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>üìã Debug Logs</h3>
        <p>All test results will appear here:</p>
        <div id="debugLogs" class="log"></div>
        <button onclick="clearLogs()">üßπ Clear Logs</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logs.textContent += logEntry;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('debugLogs').textContent = '';
        }
        
        async function testBackendConnection() {
            const backendUrl = document.getElementById('backendUrl').value;
            const resultDiv = document.getElementById('connectionResult');
            
            log('üîó Testing backend connection...');
            log(`URL: ${backendUrl}`);
            
            try {
                const response = await fetch(backendUrl);
                const data = await response.text();
                
                log(`‚úÖ Backend is accessible!`);
                log(`Status: ${response.status}`);
                log(`Response: ${data.substring(0, 200)}...`);
                
                resultDiv.innerHTML = '<p class="success">‚úÖ Backend is accessible!</p>';
            } catch (error) {
                log(`‚ùå Backend connection failed: ${error.message}`);
                resultDiv.innerHTML = '<p class="error">‚ùå Backend connection failed!</p>';
            }
        }
        
        async function testSubjectDeletion() {
            const backendUrl = document.getElementById('backendUrl').value;
            const teacherId = document.getElementById('teacherId').value;
            const section = document.getElementById('section').value;
            const subject = document.getElementById('subject').value;
            const resultDiv = document.getElementById('deletionResult');
            
            log('üóëÔ∏è Testing subject deletion...');
            log(`Teacher ID: ${teacherId}`);
            log(`Section: ${section}`);
            log(`Subject: ${subject}`);
            
            const deleteUrl = `${backendUrl}/api/admin/teachers/${teacherId}/subject-assignment`;
            const deleteData = { section, subject };
            
            log(`DELETE URL: ${deleteUrl}`);
            log(`Request Data: ${JSON.stringify(deleteData)}`);
            
            try {
                const response = await fetch(deleteUrl, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(deleteData)
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = { raw: responseText };
                }
                
                log(`‚úÖ Request sent successfully!`);
                log(`Status: ${response.status}`);
                log(`Response: ${JSON.stringify(responseData, null, 2)}`);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p class="success">‚úÖ Deletion request sent successfully!</p>';
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Backend error: ${response.status}</p>`;
                }
                
            } catch (error) {
                log(`‚ùå Deletion request failed: ${error.message}`);
                resultDiv.innerHTML = '<p class="error">‚ùå Deletion request failed!</p>';
            }
        }
        
        // Auto-test backend connection on page load
        window.onload = function() {
            log('üì± Mobile Debug Page Loaded');
            log('Ready to test your backend connection and deletion');
        };
    </script>
</body>
</html>
